name: object_remover
description: "A Flutter plugin for object removal in images. Simplify image processing in Flutter apps, allowing users to remove unwanted objects from photos effortlessly."
version: 0.0.1
repository: https://github.com/IIAmir/object_remover
homepage: https://github.com/IIAmir/object_remover
View/report issues: https://github.com/IIAmir/object_remover/issues
contributing: https://github.com/IIAmir/object_remover/blob/main/CONTRIBUTING.md

environment:
  sdk: '>=3.3.4 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: ObjectRemoverPlugin
